    body { 
      font-family: 'Inter', sans-serif; 
      color: var(--color-text);

    h1, h2, h3, h4, h5, h6 {

      font-weight: 700; 
    }
    /* Reveal Animation */
    .reveal { 
      opacity: 0; 
      transform: translateY(20px); 
      transition: opacity 0.6s ease-out, transform 0.6s ease-out; 
    }
    /* Accordion styles */
    details > summary::-webkit-details-marker { display: none; }
    details[open] > summary span { transform: rotate(180deg); }

    /* Process List Styles */
    .process-step {
      position: relative;
      padding-left: 3.5rem; /* Space for the number */
      padding-bottom: 2rem; /* Space between steps */
      border-left: 3px solid var(--color-primary);
    }
    .process-step:last-child {
      border-left: 3px solid transparent;
      padding-bottom: 0;
    }
    .process-number {
      position: absolute;
      left: -1.75rem; /* (56px / 2) - (3px / 2) ~= 26.5px */
      top: -0.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 3.5rem; /* 56px */
      height: 3.5rem; /* 56px */
      border-radius: 9999px;
      background-color: var(--color-primary);
      color: white;
      font-size: 1.875rem; /* 30px */
      font-weight: 800;
      border: 6px solid #F8F9FA; /* Default: bg-gray-50 */
    }
    
    /* Ensure process number border matches the section BG */
    #system.bg-gray-50 .process-number {
       border-color: #F8F9FA; /* bg-gray-50 */
    }
    #system.bg-white .process-number {

      padding-left: 0;
      margin-top: 1rem;
      space-y: 0.5rem;

      align-items: start;

    /**
     * Animated Stat Counter
     * Animates a number from 0 to `end` when it enters the viewport.
     */
    function Stat({ end, label, suffix = "", format }) {
      const ref = React.useRef(null);
      const [val, setVal] = React.useState(0);
      const duration = 1500;
      const easeOutCubic = (t) => 1 - Math.pow(1 - t, 3);

      React.useEffect(() => {
        let raf, start, from = 0;
        const node = ref.current;

        const obs = new IntersectionObserver(([e]) => {
          if (!e.isIntersecting) return;
          obs.disconnect(); // Animate only once

          const animate = (timestamp) => {
            if (!start) start = timestamp;
            const progress = Math.min((timestamp - start) / duration, 1);
            const easedProgress = easeOutCubic(progress);
            const currentVal = Math.floor(from + (end - from) * easedProgress);

            setVal(currentVal);

            if (progress < 1) {
              raf = requestAnimationFrame(animate);
            }
          };
          raf = requestAnimationFrame(animate);
        }, { threshold: 0.4 });

        if (node) obs.observe(node);

        return () => {
          cancelAnimationFrame(raf);
          if (obs && node) obs.unobserve(node);
        };
      }, [end]);

      const display = React.useMemo(() => {
        if (format === "compact" && val >= 1000) {
          return Intl.NumberFormat("en-US", {
            notation: "compact",
            compactDisplay: "short",
            maximumFractionDigits: 0
          }).format(val);
        }
        return val.toLocaleString("en-US");
      }, [val, format]);

      return (
        <>{display}{suffix}</>
      );
    }

    /**
     * Custom Hook: useIntersectionObserver
     * Triggers animations for elements with class '.reveal'
     */
    function useReveal() {
      React.useEffect(() => {
        const els = document.querySelectorAll(".reveal");
        if (els.length === 0) return;

        const io = new IntersectionObserver(
          (entries) => {
            entries.forEach((e) => {
              if (e.isIntersecting) {
                e.target.classList.add("!opacity-100", "!translate-y-0");
                io.unobserve(e.target);
              }
            });
          },
          { threshold: 0.1 } // Start animation a bit earlier
        );

        els.forEach((el) => io.observe(el));
        return () => io.disconnect();
      }, []);
    }

    /**

    function useScrollManager(navItems) {

      React.useEffect(() => {

              const headerOffset = 100; // Height of sticky header
              const elementPosition = targetElement.getBoundingClientRect().top;
              const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

              window.scrollTo({
                top: offsetPosition,

              });
              
              // Close mobile menu on click

              }
            }
          }
        };

        document.addEventListener("click", handleClick);
        return () => document.removeEventListener("click", handleClick);
      }, []);

      // Handle hash links on initial page load
      React.useEffect(() => {
        const hash = window.location.hash;
        if (hash) {
          const targetId = hash.substring(1);
          const targetElement = document.getElementById(targetId);

          if (targetElement) {
            // Use a timeout to ensure all content is loaded
            setTimeout(() => {
              const headerOffset = 100;
              const elementPosition = targetElement.getBoundingClientRect().top;
              const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
              window.scrollTo({ top: offsetPosition, behavior: "smooth" });
            }, 100);
          }
        }
      }, []);
    }

    function useHeadManager(seo, brand, contact, faq) {

          metaDesc = document.createElement('meta');
          metaDesc.name = "description";
          document.head.appendChild(metaDesc);
        }
        metaDesc.content = seo.description;
        
        // Add Schema Scripts
        const schemaLocalBusinessId = "schema-local-business";
        let schemaLocalBusiness = document.getElementById(schemaLocalBusinessId);
        if (!schemaLocalBusiness) {
          schemaLocalBusiness = document.createElement('script');
          schemaLocalBusiness.id = schemaLocalBusinessId;
          schemaLocalBusiness.type = 'application/ld+json';
          schemaLocalBusiness.innerHTML = `
            {
              "@context": "https://schema.org",
              "@type": "LocalBusiness",
              "name": "${brand.name}",
              "description": "${seo.description}",
              "url": "https://axisdigital.ca",
              "telephone": "${contact.phone}",
              "address": {
                "@type": "PostalAddress",
                "addressLocality": "Squamish",
                "addressRegion": "BC",
                "addressCountry": "CA"
              },
              "areaServed": "Canada"
            }
          `;
          document.head.appendChild(schemaLocalBusiness);
        }

        const schemaFaqId = "schema-faq";
        let schemaFaq = document.getElementById(schemaFaqId);
        if (!schemaFaq) {
          schemaFaq = document.createElement('script');
          schemaFaq.id = schemaFaqId;
          schemaFaq.type = 'application/ld+json';
          schemaFaq.innerHTML = `
            {
              "@context": "https://schema.org",
              "@type": "FAQPage",
              "mainEntity": [
                ${faq.items.map(item => `{
                  "@type": "Question",
                  "name": "${item.q.replace(/"/g, '\\"')}",
                  "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "${item.a.replace(/"/g, '\\"')}"
                  }
                }`).join(',')}
              ]
            }
          `;
          document.head.appendChild(schemaFaq);
        }

      }, [seo, brand, contact, faq]); // Rerun if these content parts change
    }
