    h1, h2, h3, h4, h5, h6 {

    .reveal {

    /* Accordion styles */

    }

    /**
     * Animated Stat Counter
     * Animates a number from 0 to `end` when it enters the viewport.
     */
    function Stat({ end, label, suffix = "", format }) {
      const ref = React.useRef(null);
      const [val, setVal] = React.useState(0);
      const duration = 1500;
      const easeOutCubic = (t) => 1 - Math.pow(1 - t, 3);

      React.useEffect(() => {
        let raf, start, from = 0;
        const node = ref.current;

        const obs = new IntersectionObserver(([e]) => {
          if (!e.isIntersecting) return;
          obs.disconnect(); // Animate only once

          const animate = (timestamp) => {
            if (!start) start = timestamp;
            const progress = Math.min((timestamp - start) / duration, 1);
            const easedProgress = easeOutCubic(progress);
            const currentVal = Math.floor(from + (end - from) * easedProgress);

            setVal(currentVal);

            if (progress < 1) {
              raf = requestAnimationFrame(animate);
            }
          };
          raf = requestAnimationFrame(animate);
        }, { threshold: 0.4 });

        if (node) obs.observe(node);

        return () => {
          cancelAnimationFrame(raf);
          if (obs && node) obs.unobserve(node);
        };
      }, [end]);

      const display = React.useMemo(() => {
        if (format === "compact" && val >= 1000) {
          return Intl.NumberFormat("en-US", {
            notation: "compact",
            compactDisplay: "short",
            maximumFractionDigits: 0
          }).format(val);
        }
        return val.toLocaleString("en-US");
      }, [val, format]);

      return (
        <>{display}{suffix}</>
      );
    }

    /**
     * Custom Hook: useIntersectionObserver
     * Triggers animations for elements with class '.reveal'
     */
    function useReveal() {
      React.useEffect(() => {
        const els = document.querySelectorAll(".reveal");
        if (els.length === 0) return;

        const io = new IntersectionObserver(
          (entries) => {
            entries.forEach((e) => {
              if (e.isIntersecting) {
                e.target.classList.add("!opacity-100", "!translate-y-0");
                io.unobserve(e.target);
              }
            });
          },
          { threshold: 0.1 } // Start animation a bit earlier
        );

        els.forEach((el) => io.observe(el));
        return () => io.disconnect();
      }, []);
    }

    /**
     * Custom Hook: useScrollManager
     * Manages all scroll-based behaviors, including smooth scrolling
     * and handling anchor links from other pages.
     */
    function useScrollManager(navItems) {
      // Smooth scroll for internal links
      React.useEffect(() => {
        const handleClick = (e) => {
          const link = e.target.closest('a');
          if (link && link.hash) {
            const href = link.hash;
            const targetId = href.substring(1);
            const targetElement = document.getElementById(targetId);

            if (targetElement) {
              e.preventDefault();
              const headerOffset = 100; // Height of sticky header
              const elementPosition = targetElement.getBoundingClientRect().top;
              const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

              window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
              });
              
              // Close mobile menu on click
              const mobileMenuCheckbox = document.getElementById('mobile-menu-toggle');
              if (mobileMenuCheckbox) {
                mobileMenuCheckbox.checked = false;
              }
            }
          }
        };

        document.addEventListener("click", handleClick);
        return () => document.removeEventListener("click", handleClick);
      }, []);

      // Handle hash links on initial page load
      React.useEffect(() => {
        const hash = window.location.hash;
        if (hash) {
          const targetId = hash.substring(1);
          const targetElement = document.getElementById(targetId);

          if (targetElement) {
            // Use a timeout to ensure all content is loaded
            setTimeout(() => {
              const headerOffset = 100;
              const elementPosition = targetElement.getBoundingClientRect().top;
              const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
              window.scrollTo({ top: offsetPosition, behavior: "smooth" });
            }, 100);
          }
        }
      }, []);
    }
